<html>
<head>
  <style>
    #whistub {
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        height: calc( 100vh - 100px )
    }

    #videosdk {
        position: absolute;
        left: 0;
        bottom: 0;
        right: 0;
        height: 300px;
    }
  </style>
</head>
<body>
<div id="whisthub"><iframe src="https://www.whisthub.com" width="100%" height="100%"></iframe></div>
<div id="videosdk"></div>

<script>
    var script = document.createElement("script");
    script.type = "text/javascript";

    script.addEventListener("load", function (event) {
        const meeting = new VideoSDKMeeting();

        const config = {
            name: "Paul Mestrum",
            apiKey: "b47172d2-3a7c-4240-a5d2-5af478bacfc7", // generated in Setup
            meetingId: "kaarten-met-ons-vierkes", // enter your meeting id
            maxResolution: 'sd',

            containerId: 'videosdk',
            redirectOnLeave: "https://www.videosdk.live/",

            micEnabled: true,
            webcamEnabled: true,
            participantCanToggleSelfWebcam: true,
            participantCanToggleSelfMic: true,

            chatEnabled: false,
            screenShareEnabled: false,
            pollEnabled: false,
            whiteBoardEnabled: false,
            raiseHandEnabled: false,

            recordingEnabled: false,
            recordingWebhookUrl: "https://www.videosdk.live/callback",
            participantCanToggleRecording: false,

            brandingEnabled: false,
            poweredBy: true,

            participantCanLeave: false, // if false, leave button won't be visible

            // Live stream meeting to youtube
            livestream: {
                autoStart: true,
                outputs: [
                    // {
                    //   url: "rtmp://x.rtmp.youtube.com/live2",
                    //   streamKey: "<STREAM KEY FROM YOUTUBE>",
                    // },
                ],
            },

            permissions: {
                askToJoin: false, // Ask joined participants for entry in meeting
                toggleParticipantMic: true, // Can toggle other participant's mic
                toggleParticipantWebcam: true, // Can toggle other participant's webcam
            },

            joinScreen: {
                visible: false, // Show the join screen ?
                title: "Kaarten", // Meeting title
                meetingUrl: window.location.href, // Meeting joining url
            },
        };

        meeting.init(config);
    });

    script.src =
        "https://sdk.videosdk.live/rtc-js-prebuilt/0.1.5/rtc-js-prebuilt.js";
    document.getElementsByTagName("head")[0].appendChild(script);
</script>

</body>
</html>
